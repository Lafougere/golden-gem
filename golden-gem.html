<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../golden-icon/golden-icon.html">
<dom-module id="golden-gem">
<template>
	<style>
		/*
		$cursorHand: url(#{$imgPath}/cursors/cursor_hand.gif), pointer;
$cursorClicked: url(#{$imgPath}/cursors/cursor_clicked.gif), pointer;
$cursorGrey: url(#{$imgPath}/cursors/cursor_grey.png), not-allowed;
$cursorBlack: url(#{$imgPath}/cursors/cursor_black.gif), default;
$cursorRed: url(#{$imgPath}/cursors/cursor_red.gif), default;
$cursorWhite: url(#{$imgPath}/cursors/cursor_white.gif), default;
$cursorYellow: url(#{$imgPath}/cursors/cursor_yellow.gif), default;
$cursorBrown: url(#{$imgPath}/cursors/cursor_brown.gif), default;

		*/
		:host {
			display: inline-block;
			image-rendering: pixelated;
			position: relative;
			line-height: 0;
			font-size: 0;
			width: 24px;
			height: 24px;
			margin: 0;
			text-align: center;
		}
		:host * {
			box-sizing: border-box;
		}
		button {
			outline:0;
			border:0;
			text-shadow: 2px 2px 0px #113;
			color:#ccc;
			max-width: 100%;
			background-color: transparent !important;
			background: url(../golden-assets/images/sprite2.png) -350px 0 no-repeat;
			width: 14px;
			height: 14px;
			padding: 0;
			text-align: center;
			/*margin: 0 1px;*/
			/*position: relative;*/
			margin-top: 5px;
			display: inline-block;
			line-height: 0;
			font-size: 0;
			cursor: url(../golden-assets/images/cursors/cursor_hand.gif), pointer;
		}
		:host(:not(.no-frame)) button:after {
			position: absolute;
			left: 0;
			top: 0;
			width: 24px;
			height: 24px;
			content:'';
			background: url(../golden-assets/images/sprite2.png) -392px -96px no-repeat;
		}
		:host(.no-frame) {
			width: 14px;
			height: 14px;
			top: 0;
		}
		:host(.no-frame) button {
			margin-top:0;
		}
		:host(.no-frame) button:focus {
			background-position: -350px -14px;
		}
		:host(.no-frame) button.green:focus {
			background-position: -336px -14px;
		}
		:host(.no-frame) button.red:focus {
			background-position: -364px -14px;
		}
		:host button:focus {
			background-position: -350px -14px;
		}
		button:not(.no-frame) {
			/*margin: 0 5px;*/
		}
		button.no-frame {
			/*margin: 0;*/
			width: 14px;
			height: 14px;
		}
		button:hover {
			background-position: -350px -14px;
		}
		button:active {
			background-position: -350px -28px;
			padding-top: 2px;
			cursor: url(../golden-assets/images/cursors/cursor_clicked.gif), pointer;
		}
		button.green {
			background-position: -336px 0;
		}
		button.green:hover {
			background-position: -336px -14px;
		}
		button.green:active {
			background-position: -336px -28px;
		}
		button.red {
			background-position: -364px 0;
		}
		button.red:hover {
			background-position: -364px -14px;
		}
		button.red:active {
			background-position: -364px -28px;
		}
		button.grey, button[disabled] {
			background-position: -378px 0;
		}
		button[disabled] {
			cursor: url(../golden-assets/images/cursors/cursor_grey.png), pointer;
		}
		button.grey:hover {
			background-position: -378px -14px;
		}
		button.grey:active {
			background-position: -378px -28px;
		}
		:host(.active) button {
			background-position: -43px -28px;
		}
		:host(.active) button.green {
			background-position: -29px -28px;
		}
		:host(.active) button.red {
			background-position: -57px -28px;
        }
		:host(.active) button.grey,:host([disabled]) button.grey {
			background-position: -71px -28px;
        }
		:host golden-icon {
			position: relative;
			left: 2px;
			/*position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);*/
			/*margin: 0 0 0 2px;*/
			/*margin:auto;*/
			/*display: none;*/
		}
		:host(.vertical) button:after {
			background-position: -333px -196px;
		}
		:host(.frame-deco) {
			/*margin-right: 10px;*/
			/*margin: 9px 8px;*/
		}
		:host(.frame-deco) button:after {
			background-position: -333px -172px;
		}
		:host(.affix) {
			width: 20px;
		}
		:host(.affix) button {
			margin-left: 2px;
		}
		:host(.affix) button:after {
			background-position: -396px -96px;
			width: 20px;
			right: -3px;
			left: auto;
		}
		:host ::slotted(*){
			position: absolute;
			top:0;left:0;
			width: 100%;
			height: 100%;
			z-index: 1;
		}
		/*:host(.prepend) {
			width: 14px;
			height: 14px;
			top: 0;
		}*/
		/*:host(.prepend) button:after {
			background-position: -272px -148px;
			width: 44px;

		}*/
		/*.hidden {visibility: hidden;}*/
		.hidden {display: none;}
	</style>
	<button class$="[[color]]" disabled$="[[disabled]]" tabindex="-1"><golden-icon icon="[[icon]]" class$="[[_hiddenClass(icon)]]"></golden-icon><slot></slot></button>
</template>

<script>
/**
* @customElement
* @polymer
*/
class GoldenGem extends Polymer.Element {
	static get is() { return 'golden-gem'; }
	static get properties() {
		return {
			icon: {
				type: String,
				value: ''
			},
			color: {
				type: String,
				value: 'blue'
			},
			noFrame: {
				type: Boolean,
				value: false
			},
			disabled: {
				type: Boolean,
				value: false
			},
			tabindex: {
				type: Number,
			}
		}
	}
	_noFrameClass(noFrame){
		return noFrame ? 'no-frame' : ''
	}
	_hiddenClass(icon){
		return icon ? '' : 'hidden'
	}
}

window.customElements.define(GoldenGem.is, GoldenGem);
</script>
</dom-module>
